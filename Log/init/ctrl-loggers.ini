[loggers]
keys=root,ctrl,casAlog,casBlog,casClog,casDlog,casElog,casFlog,machinelog

[handlers]
keys=consoleHandler,ctrlFile,casAFile,casBFile,casCFile,casDFile,casEFile,casFFile,machineFile

[formatters]
keys=cnslF,textF

[logger_root]
level=DEBUG
handlers=consoleHandler
propagate=0

[logger_ctrl]
level=DEBUG
handlers=consoleHandler,ctrlFile
propagate=0
qualname=ctrl

[logger_casAlog]
level=DEBUG
handlers=casAFile
propagate=1
qualname=ctrl.casA

[logger_casBlog]
level=DEBUG
handlers=casBFile
propagate=1
qualname=ctrl.casB

[logger_casClog]
level=DEBUG
handlers=casCFile
propagate=1
qualname=ctrl.casC

[logger_casDlog]
level=DEBUG
handlers=casDFile
propagate=1
qualname=ctrl.casD

[logger_casElog]
level=DEBUG
handlers=casEFile
propagate=1
qualname=ctrl.casE

[logger_casFlog]
level=DEBUG
handlers=casFFile
propagate=1
qualname=ctrl.casF

[logger_machinelog]
level=DEBUG
handlers=consoleHandler,machineFile
propagate=0
qualname=ctrl.machine

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=cnslF
args=(sys.stdout,)

[handler_ctrlFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/ctrl.log', 'a')

[handler_casAFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/casA.log', 'a')

[handler_casBFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/casB.log', 'a')

[handler_casCFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/casC.log', 'a')

[handler_casDFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/casD.log', 'a')

[handler_casEFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/casE.log', 'a')

[handler_casFFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/casF.log', 'a')

[handler_machineFile]
class=FileHandler
level=DEBUG
formatter=textF
args=('./Log/machine.log', 'a')

[formatter_textF]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_cnslF]
format=%(name)-13s: %(log_color)s%(levelname)-8s%(reset)s %(blue)s%(message)s
class=colorlog.ColoredFormatter
